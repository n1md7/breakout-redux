<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="%VITE_BASE_URL%" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel='stylesheet' type='text/css' href='styles/style.scss' />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="%VITE_TITLE%" />
    <meta property="og:description" content="%VITE_DESCRIPTION%" />
    <meta property="og:image" content="favicon.svg" />
    <meta name="twitter:card" content="favicon.svg" />
    <meta name="twitter:title" content="%VITE_TITLE%" />
    <meta name="twitter:description" content="%VITE_DESCRIPTION%" />
    <title>"%VITE_TITLE%"</title>
    <script type="module" defer src='src/main.ts'></script>
  </head>
  <body>
  <dialog id="lobby">
    <h3>Brick breaker</h3>
    <form>
      <div class="modes">
        <p>
          <label>
            Game Mode:
            <select>
              <option value="0">Classic</option>
              <option value="1">Dynamic</option>
              <option value="2" selected>Modern</option>
            </select>
          </label>
        </p>
      </div>
      <div class="levels">
        <h4>Select Level</h4>
        <button class="block selected" value="1">01</button>
        <button class="block" value="2">02</button>
        <button class="block" value="3">03</button>
        <button class="block" value="4">04</button>
        <button class="block" value="5">05</button>
        <button class="block" value="6">06</button>
        <button class="block" value="7">07</button>
        <button class="block" value="8">08</button>
        <button class="block" value="9">09</button>
        <button class="block" value="10">10</button>
        <button class="block" value="11">11</button>
        <button class="block" value="12">12</button>

      </div>
      <hr>
      <div class="actions">
        <button id="start">Start</button>
      </div>
    </form>
  </dialog>

  </body>
</html>
